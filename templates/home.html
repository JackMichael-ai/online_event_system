{% extends 'base.html' %}
{% block title %}
   Home
    
{% endblock %}
{% block content %}
<section class="hero-section">
    <div class="container text-center animate-up">
        <span class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 mb-3">Reach Out</span>
        <h1 class="display-5 fw-bold text-dark">We'd love to hear from you</h1>
        <p class="lead text-muted mx-auto" style="max-width: 700px;">
            Whether you have a question about features, pricing, or anything else, our team is ready to answer all your questions.
        </p>
    </div>
</section>

<section class="pb-5 mb-5">
    <div class="container">
        <div class="row g-4 align-items-stretch">
            <div class="col-lg-7 animate-up" style="animation-delay: 0.1s;">
                <div class="map-container h-100">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.4194155!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050fa5!2sTwitter%20HQ!5e0!3m2!1sen!2sus!4v1645000000000!5m2!1sen!2sus" 
                        width="100%" 
                        height="100%" 
                        style="border:0; min-height: 500px;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <div class="col-lg-5 animate-up" style="animation-delay: 0.2s;">
                <div class="card contact-card h-100 p-4 p-md-5">
                    <h3 class="fw-bold mb-4">Send a Message</h3>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">FULL NAME</label>
                            <input type="text" class="form-control custom-input" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">EMAIL ADDRESS</label>
                            <input type="email" class="form-control custom-input" placeholder="email@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted">MESSAGE</label>
                            <textarea class="form-control custom-input" rows="5" placeholder="How can we help?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow">
                            Send Message <i class="bi bi-send-fill ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
