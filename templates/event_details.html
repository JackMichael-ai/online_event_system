{% extends "base.html" %}
{% block title %}
    Event details
{% endblock %}
{% block content %}
<body class="bg-light">

<main class="container my-5">
  <div class="row g-5 justify-content-center">
    
    <div class="col-lg-6 event-card-animate">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-primary text-white p-4">
          <h4 class="mb-0 fw-bold"><i class="bi bi-pencil-square me-2"></i>Event Details</h4>
        </div>
        <div class="card-body p-4">
          <form id="eventForm">
            <div class="mb-4 animate-item">
              <label class="form-label fw-bold">Event Banner</label>
              <input type="file" id="inputImage" class="form-control custom-input" accept="image/*">
            </div>

            <div class="mb-3 animate-item">
              <label class="form-label fw-bold">Title</label>
              <input type="text" id="inputTitle" class="form-control custom-input" placeholder="Summer Gala 2026">
            </div>

            <div class="row mb-3 animate-item">
              <div class="col-md-6">
                <label class="form-label fw-bold">Date</label>
                <input type="date" id="inputDate" class="form-control custom-input">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Location</label>
                <input type="text" id="inputLocation" class="form-control custom-input" placeholder="Grand Ballroom">
              </div>
            </div>

            <div class="mb-4 animate-item">
              <label class="form-label fw-bold">Description</label>
              <textarea id="inputDesc" class="form-control custom-input" rows="4" placeholder="Describe the magic..."></textarea>
            </div>

            <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold animate-item">Publish Event</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-5 animate-item">
      <div class="sticky-top" style="top: 20px;">
        <h5 class="text-muted mb-3 text-uppercase small fw-bold">Live Preview</h5>
        <div class="card border-0 shadow-sm preview-card overflow-hidden">
          <div id="imageContainer" class="preview-img d-flex align-items-center justify-content-center" style="height: 220px; background: linear-gradient(45deg, #0d6efd, #6610f2);">
            <img id="previewImg" src="" class="w-100 h-100 object-fit-cover d-none">
            <i id="previewIcon" class="bi bi-image text-white display-1"></i>
          </div>
          <div class="card-body p-4">
            <span class="badge bg-primary-subtle text-primary mb-2" id="previewDate">Select Date</span>
            <h3 class="fw-bold mb-2" id="previewTitle">Your Event Title</h3>
            <p class="text-muted small mb-3"><i class="bi bi-geo-alt me-1"></i> <span id="previewLocation">Venue Location</span></p>
            <hr class="opacity-25">
            <p class="card-text text-secondary" id="previewDesc">Your description will appear here as you type...</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg text-center p-4">
      <div class="modal-body">
        <div class="confetti-container mb-3">
          <i class="bi bi-check-circle-fill text-success display-1"></i>
        </div>
        <h3 class="fw-bold">Event Published!</h3>
        <p class="text-muted">Your event is now live and ready for guests.</p>
        <button type="button" class="btn btn-primary rounded-pill px-5 mt-3" data-bs-dismiss="modal">Awesome</button>
      </div>
    </div>
  </div>
</div>
<script>
    console.log("Script loaded and running!");
document.addEventListener('DOMContentLoaded', () => {
    // 1. Map Form Inputs to Preview Elements
    const fields = [
        { input: 'inputTitle', preview: 'previewTitle', fallback: 'Your Event Title' },
        { input: 'inputLocation', preview: 'previewLocation', fallback: 'Venue Location' },
        { input: 'inputDesc', preview: 'previewDesc', fallback: 'Your description will appear here...' },
        { input: 'inputDate', preview: 'previewDate', fallback: 'Select Date' }
    ];

    // 2. Attach Listeners for Text and Date
    fields.forEach(field => {
        const inputEl = document.getElementById(field.input);
        const previewEl = document.getElementById(field.preview);

        if (inputEl && previewEl) {
            inputEl.addEventListener('input', () => {
                previewEl.textContent = inputEl.value.trim() || field.fallback;
            });
        }
    });

    // 3. Handle Image Preview (The most common point of failure)
    const inputImage = document.getElementById('inputImage');
    const previewImg = document.getElementById('previewImg');
    const previewIcon = document.getElementById('previewIcon');

    if (inputImage) {
        inputImage.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.classList.remove('d-none'); // Show the image
                    previewIcon.classList.add('d-none');    // Hide the icon
                };
                reader.readAsDataURL(file);
            }
        });
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/assets/scripts/main.js"></script>
{% endblock %}
